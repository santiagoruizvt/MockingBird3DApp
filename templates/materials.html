{% extends "base.html" %}
{% block title %}Materiales{% endblock %}
{% block content %}
<h2>Materiales</h2>
<table class="table">
<tr><th>Nombre</th><th>Precio/kg</th></tr>
{% for m in materials %}
<tr><td>{{ m.name }}</td><td>{{ m.price_per_kg }}</td></tr>
{% endfor %}
</table>
<h3>Agregar Material</h3>
<form method="POST">
  <div class="mb-3">
    <label>Nombre</label>
    <input type="text" name="name" class="form-control">
  </div>
  <div class="mb-3">
    <label>Precio/kg</label>
    <input type="number" step="0.01" name="price" class="form-control">
  </div>
  <button class="btn btn-success">Agregar</button>
</form>
{% endblock %}
