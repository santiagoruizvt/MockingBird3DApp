{% extends "base.html" %}
{% block title %}Configuración{% endblock %}
{% block content %}
<h2>Configuración</h2>
<form method="POST">
  <div class="mb-3">
    <label>Precio electricidad ($/kWh)</label>
    <input type="number" step="0.01" name="electricity_price" value="{{ settings.electricity_price }}" class="form-control">
  </div>
  <div class="mb-3">
    <label>Potencia impresora (kW)</label>
    <input type="number" step="0.01" name="printer_power" value="{{ settings.printer_power }}" class="form-control">
  </div>
  <div class="mb-3">
    <label>Margen de ganancia (%)</label>
    <input type="number" step="0.01" name="profit_margin" value="{{ settings.profit_margin }}" class="form-control">
  </div>
  <button class="btn btn-primary">Guardar</button>
</form>
{% endblock %}
